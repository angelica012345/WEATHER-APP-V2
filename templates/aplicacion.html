<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='clima.ico')}}">
    <title>Consulta el clima</title>
    <style>
        .contenedor{
            height: 70vh;
            display: flex;
            margin: 5%;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>


<body style = "background-image: url(static/fondo2.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: cover;
background-attachment:fixed;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="contenedor">

        <center>

            <style>
                h1 {
                    color: whitesmoke;
                    font-family: Georgia, 'Times New Roman', Times, serif;
                }
            </style>
        
            <h1>CONSULTA EL CLIMA</h1>


            <form method="post">
                <div class="mb-3">
                    <input class="form-control" type="text" style="font-family: 'Times New Roman', Times, serif;" name= "txtciudad" id="formciudad" placeholder="Ingrese la ciudad">
                </div>
                <button type="submit" class="btn btn-outline-dark" style="font-family: 'Times New Roman', Times, serif;">Buscar Clima</button>

            </form>
            <br/>
            <br/>
            {% if context %}
            <center>
                <div class="card border-info mb-3" style="width: 11.5rem;">
                    <img src="http://openweathermap.org/img/w/{{context.weather.0.icon}}.png" width="40" height="140" alt="" class="card-img">
                    <div class="card-body">
                        <h4 class="card-title" style="font-family: 'Times New Roman', Times, serif;"><strong>{{ context.name }}</strong></h4>
                        <p class="card-text" style="font-family: 'Times New Roman', Times, serif;"><strong>Latitud: {{context.coord.lat }}</strong></p>
                        <p class="card-text" style="font-family: 'Times New Roman', Times, serif;"><strong>Longitud: {{context.coord.lon }}</strong></p>
                        <p class="card-text" style="font-family: 'Times New Roman', Times, serif;"><strong>Temperatura: {{context.main.temp }}</strong></p>
                        <p class="card-text" style="font-family: 'Times New Roman', Times, serif;"><strong>Humedad: {{context.main.humidity }}</strong></p>
                        <p class="card-text" style="font-family: 'Times New Roman', Times, serif;"><strong>Presion: {{context.main.pressure }}</strong></p>
                    </div>
                </div>
            </center>
            {% endif %}
        </center>




    </div>


</body>

</html>
